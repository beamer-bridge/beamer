[tool.poetry]
name = "raisync"
version = "0.0.1"
description = "Bridging rollups with L1 guaranteed security"
authors = ["brainbot technologies"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9, <3.10"
web3 = "^5.24.0"
click = "^8.0.3"
structlog = "^21.5.0"
python-statemachine = "^0.8.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
black = "^21.9b0"
isort = "^5.10.1"
flake8 = "^4.0.1"
flake8-tuple = "^0.4.1"
flake8-bugbear = "^22.1.11"
mypy = "^0.931"
eth-account = "^0.5.6"
eth-brownie = "^1.17.1"
pylint = "^2.12.2"
types-pkg-resources = "^0.1.3"
types-requests = "^2.27.5"
pdbpp = "^0.10.3"
pytest-cov = "^3.0.0"

[tool.poetry.scripts]
raisync = 'raisync.cli:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.mypy_cache
  | build
  | dist
)/
'''

[tool.isort]
line_length = 99
profile = "black"
multi_line_output = 3
ignore_whitespace = true

[[tool.mypy.overrides]]
module = ["brownie.*", "twisted.*"]
ignore_missing_imports = true

[tool.mypy]
python_version = 3.9
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = true
warn_unused_ignores = true
strict_equality = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["tests.*", "raisync.tests.*"]
disallow_untyped_defs = false

[tool.pytest.ini_options]
filterwarnings = "ignore:Development network has a block height of"

[tool.coverage.run]
source = ["raisync"]
omit = ["raisync/tests/*"]
