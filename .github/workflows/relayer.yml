name: Relayer CI

on:
  push:
    branches: [ main ]
    paths:
      -  'relayer/**'

  pull_request:
    branches: [ main ]
    paths:
      -  'relayer/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'false'

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: relayer/yarn.lock

      - name: Install
        working-directory: relayer/
        run: yarn install

      - name: Build
        working-directory: relayer/
        run: yarn build

      - name: Lint
        working-directory: relayer/
        run: yarn lint

      - name: Build bundle
        working-directory: relayer/
        run: |
          yarn add pkg
          yarn run pkg -t node16-linux-x64 -o relayer build/src/service.js

      - uses: actions/upload-artifact@v3
        with:
          name: relayer
          path: relayer/relayer
